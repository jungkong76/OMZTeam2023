<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*.calArea {*/
        /*    display: flex;*/
        /*    width: 100%;*/
        /*    margin: auto 0;*/
        /*}*/
        #calendar {
            width: 500px; /* 원하는 너비 설정 */
            height: 550px; /* 원하는 높이 설정 */
        }

    </style>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>
<th:block th:replace="~{/layout/basicC :: setContent(~{this::content})}">

    <th:block th:fragment="content">
<body>

<div class="calArea">
    <div id='calendar'></div>
</div>
<div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <p id="clickedDate">날짜: </p>
                    <input type="hidden" id="event_id">
                    <label class="col-form-label">일정 제목</label>
                    <input type="text" class="form-control" id="calendar_title" name="calendar_title">
                    <label  class="col-form-label">일정 내용</label>
                    <input type="text" class="form-control" id="calendar_content" name="calendar_content">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="addCalendar" onclick="eventInput()">추가</button>
                <button type="button" class="btn btn-secondary" id="deleteCalendar" onclick="eventDelete()">삭제</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="sprintSettingModalClose">취소</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="/js/event/event.js"></script>
</body>
    </th:block>

</th:block>
</html>
